
<div style="margin-top:35px;"></div>

<div class="row">
    <div class="col-md-2 col-xs-12">

    </div>
    <div class="col-md-8 col-xs-12">
        <div id="divLoginContainer">
            <form ng-submit="contactUs()" id="frmContactUs" name="frmContactUs" novalidate que-ads-validator>
                <div class="panel panel-default">
                    <div class="panel-heading"><h3>Support</h3></div>
                    <div class="panel-body">
                        <p>Do not hesitate to contact us if you have queries about this site or you wish to report illegal activities.</p>
                        <div class="form-group">
                            <label for="UserDetails" class="col-md-3 col-xs-12 control-label">Your Name*</label>
                            <div class="col-md-9 col-xs-12 form-element">
                                <div class="col-md-12 col-xs-12">
                                    <input type="text" ng-model="model.UserDetails" placeholder="Enter your name" class="form-control" ng-maxlength="200" ng-required="true"
                                           name="UserDetails" id="UserDetails"
                                           data-required-msg="Name is required." data-maxlength-msg="Name cannot be more than 200 characters." />
                                    <p ng-show="frmContactUs['UserDetails'].$invalid" class="help-block" data-val-for="UserDetails"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="EmailAddress" class="col-md-3 col-xs-12 control-label">Email Address*</label>
                            <div class="col-md-9 col-xs-12 form-element">
                                <div class="col-md-12 col-xs-12">
                                    <input type="text" ng-model="model.EmailAddress" placeholder="Enter Email Address" class="form-control" ng-maxlength="200" ng-required="true"
                                           ng-pattern="/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/" name="EmailAddress" id="EmailAddress"
                                           data-required-msg="Email Address is required." data-maxlength-msg="Email Address cannot be more than 200 characters."
                                           data-pattern-msg="Invalid Email Address Format." />
                                    <p ng-show="frmContactUs['EmailAddress'].$invalid" class="help-block" data-val-for="EmailAddress"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="UserName" class="col-md-3 col-xs-12 control-label">Message*</label>
                            <div class="col-md-9 col-xs-12 form-element">
                                <div class="col-md-12 col-xs-12">
                                    <textarea type="text" ng-model="model.Message" placeholder="Enter Message" class="form-control" ng-maxlength="2000" ng-required="true"
                                           name="Message" id="Message"
                                           data-required-msg="Message is required." data-maxlength-msg="Message cannot be more than 2000 characters." />
                                    <p ng-show="frmContactUs['Message'].$invalid" class="help-block" data-val-for="Message"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <input type="submit" ng-click="contactUs()" id="btnSendMessage" value="Send Message" name="command" class="btn btn-primary btn-block" action-control action-value="Send Message" action-in-progress-value="Sending Message ..." />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-2  col-xs-12">

    </div>
</div>
<div error-control></div>
