<div class="modal-header">
    <h3 class="modal-title">Error</h3>
</div>
<div class="modal-body">
    <h3>{{errorcontent.errorCode}}</h3>
    <h3>{{errorcontent.errorMessage}}</h3>
    <p>{{errorcontent.errorDetail}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger btn-block" type="button" ng-click="ok()">OK</button>
</div>
